<!doctype html>
<html><head>
<style>
svg {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100;
  box-sizing: border-box;
  padding: 0;
}

circle.earth {
  r: 1;
  fill: none;
  stroke: navy;
  stroke-width: 0.1%;
  stroke-dasharray: 1%;
}

circle.vertex {
  r: 0.02;
  fill-opacity: 5%;
  fill: red;
  stroke: navy;
  stroke-width: 0.3%;
}

line.edge {
  stroke: green;
  stroke-width: 0.1%;
}
</style>
</head><body>
<svg width="100%" height="100%" viewBox="-1 -1 2 2">
<!-- contents -->
</svg>
</body></html>
